<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anin Huang</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="init">
        <div class="container">
            <div class="row">
                <div class="col-6"><div class="glitch" data-text="PLAY">PLAY</div></div>
                <div class="col-6"><div class="glitch" id="countdown" data-text=""></div></div>
            </div>
            <div class="row">
                <div class="col-6"><div class="glitch" id="time" data-text=""></div></div>
            </div>
            <div class="row">
                <div class="col-6"><div class="glitch" id="date" data-text=""></div></div>
            </div>
        </div>
    </div>
</body>
<script>
function startTimer(duration, countdown) {
    var timer = duration, seconds;
    setInterval(function () {
        seconds = parseInt(timer % 60, 10);

        seconds = seconds < 10 ? "0" + seconds : seconds;

        countdown.textContent = "00:00:" + seconds;
        countdown.dataset.text = countdown.textContent;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

function formatAMPM(date) {
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    var strTime = ampm + ' ' + hours + ':' + minutes;
    return strTime;
}

window.onload = function () {
    var countdown = document.querySelector('#countdown');
    var time = document.querySelector('#time');
    var date = document.querySelector('#date');
    var today = new Date();
    var monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

    time.textContent = formatAMPM(today);
    time.dataset.text = time.textContent;

    date.textContent = monthNames[today.getMonth()] + ' ' + today.getDate() + ' ' + today.getFullYear();
    date.dataset.text = date.textContent;

    startTimer(10, countdown);
};
</script>
</html>
